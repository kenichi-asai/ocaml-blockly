            <h2>変域とは</h2>
            <p>
	      関数は、xの値を決めるとyの値もただ一つに決まります。</br>
	      つまり、xの動く範囲（変域）が決まると、yの動く範囲（変域）も決まります。</br>
	      (逆に、1次関数ではyの変域が決まるとxの変域も決まります)
            </p>
            <h2>練習問題</h2>
            <p>1次関数とxの変域からyの変域を計算して、グラフで表してみましょう。</p>
